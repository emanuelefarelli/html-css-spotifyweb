<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME 6.4.0 -->        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Spotify</title>

</head>
<body>
    <main class="flex">
        <header class="flex">

            <!-- PARTE SUPERIORE HEADER -->

            <div class="upper">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logob">
                </div>
                <nav class="user-nav">
                    <ul>
                        <li class="home">
                            <img src="img/home.svg" alt="Home icon">
                            <span class="s-txt grey">
                                Home
                            </span>
                        </li>
                        <li class="find">
                            <img src="img/search.svg" alt="search icon">
                            <span class="s-txt grey">
                                Cerca
                            </span>
                        </li>
                        <li class="your-librery">
                            <img src="img/libreria.svg" alt="Library icon">
                            <span class="s-txt grey">
                                La tua libreria
                            </span>
                        </li>         
                    </ul>
                </nav>
                <nav class="playlist">
                    <h1 class="s-txt white strong">
                        PLAYLIST
                    </h1>
                    <button>
                        <i class="fa-solid fa-plus"></i>
                        <span class="s-txt grey">
                            Crea playlist
                        </span>
                    </button>
                    <ul class="my-playlist s-txt grey">
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- PARTE INFERIORE BOTTOM -->

            <div class="bottom">
                <button>
                    <img src="img/download.svg" alt="download icon">
                    <span class="s-txt grey">
                        Installa app
                    </span>
                </button>
                <hr>
                <div class="flex user">
                    <i class="fa-regular fa-user"></i>
                    <span class="m-txt white strong">
                        John Doe
                    </span>
                </div>
        </header>
        <div class="catalog">
            <section class="upgrade">
                
            </section>
            <nav class="upper-nav">

            </nav>
            <section class="recently-played">

            </section>
            <section class="user-suggestion">

            </section>
            <section class="popular">

            </section>
        </div>
    </main>
    <footer>
        <div class="track-name">

        </div>
        <div class="player">

        </div>
        <div class="options">

        </div>
    </footer>
</body>
</html>
