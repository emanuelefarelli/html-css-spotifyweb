<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME 6.4.0 -->        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Spotify</title>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Open+Sans:wght@400;500;700;800&family=Quicksand:wght@500&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="flex">
        <header class="desktop">

            <!-- PARTE SUPERIORE HEADER -->

            <div class="upper">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logob">
                </div>
                <nav class="user-nav">
                    <ul>
                        <li class="home">
                            <img src="img/home.svg" alt="Home icon">
                            <span class="s-txt grey">
                                Home
                            </span>
                        </li>
                        <li class="find">
                            <img src="img/search.svg" alt="search icon">
                            <span class="s-txt grey">
                                Cerca
                            </span>
                        </li>
                        <li class="your-librery">
                            <img src="img/libreria.svg" alt="Library icon">
                            <span class="s-txt grey">
                                La tua libreria
                            </span>
                        </li>         
                    </ul>
                </nav>
                <nav class="playlist">
                    <ul class="my-playlist s-txt grey">
                        <li>
                            <h1 class="s-txt white strong">
                                PLAYLIST
                            </h1>
                        </li>
                        <li>
                            <button>
                                <i class="fa-solid fa-plus"></i>
                                <span class="s-txt grey">
                                    Crea playlist
                                </span>
                            </button>
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                        <li>
                            Nome Playlist
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- PARTE INFERIORE BOTTOM -->

            <div class="bottom">
                <button>
                    <img src="img/download.svg" alt="download icon">
                    <span class="s-txt grey">
                        Installa app
                    </span>
                </button>
                <hr>
                <div class="flex user m-txt white strong">
                    <i class="fa-regular fa-user"></i>
                    <a class="m-txt white strong" href="">
                        John Doe
                    </a>
                </div>
            </div>
        </header>
        <header class="mobile">
            <nav class="user-mobile">
                <ul>
                    <li class="logo">
                        <img src="img/logo-small.svg" alt="small logo brand">
                    </li>
                    <li>
                        <img src="img/home.svg" alt="Home icon">
                    </li>
                    <li>
                        <img src="img/search.svg" alt="Search icon">
                    </li>
                    <li>
                        <img src="img/libreria.svg" alt="Librery icon">
                    </li>
                </ul>
            </nav>
            <nav class="bottom-mobile">
                <ul>
                    <li>
                        <img src="img/download.svg" alt="download icon">
                    </li>
                    <li>
                        <i class="fa-regular fa-user white"></i>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="catalog">
            <section class="upgrade">
                
            </section>
            <nav class="upper-nav">

            </nav>
            <section class="recently-played">

            </section>
            <section class="user-suggestion">

            </section>
            <section class="popular">

            </section>
        </div>
    </main>
    <footer>
        <div class="track-name">

        </div>
        <div class="player">

        </div>
        <div class="options">

        </div>
    </footer>
</body>
</html>
